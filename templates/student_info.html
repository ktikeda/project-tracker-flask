<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
  <ul>
  {% for item in project_grades %}
  	
  	<!-- item [0] = string of project title; item[1] = string of grade -->
  	<li><a href="/project?title={{ item[0] }}">{{ item[0] }}</a>: {{ item[1] }}</li>
  
  {% endfor %}
  
  </ul>
</body>
</html>
